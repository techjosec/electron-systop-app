<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline'"
		/>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>SysTop | Monitor CPU</title>
	</head>
	<body>
		<main>
			<div class="content show">
				<h1>
				    CPU
				</h1>
				<div class="progress-bar">
					<div class="progress" id="cpu-progress"></div>
				</div>

				<ul>
					<li>
						<strong>CPU Usage: </strong><span id="cpu-usage"></span>
					</li>
					<li>
						<strong>CPU Free: </strong><span id="cpu-free"></span>
					</li>
				</ul>

				<div id="cpu-model"></div>
			</div>

			<div class="content">
				<h1>System Info</h1>
				<ul>
					<li>
						<strong>Computer Name: </strong
						><span id="comp-name"></span>
					</li>
					<li><strong>OS: </strong><span id="os"></span></li>
					<li>
						<strong>System Uptime: </strong
						><span id="sys-uptime"></span>
					</li>
					<li>
						<strong>System Memory: </strong
						><span id="sys-mem"></span>
					</li>
				</ul>
			</div>

			<div class="content">
				<h1>Settings</h1>
				<div id="alert" class="hide"></div>
				<form id="settings-form">
					<div class="form-control">
						<label for="cpu-overload">CPU Overload Warning %</label>
						<input type="number" id="cpu-overload" />
					</div>
					<div class="form-control">
						<label for="alert-frequency"
							>Alert Frequency (In Minutes)</label
						>
						<input type="number" id="alert-frequency" />
					</div>
					<input type="submit" class="btn" value="Save" />
				</form>
			</div>
		</main>

		<nav id="nav">
			<ul>
				<li>
					<i class="fas fa-microchip"></i>
					<p>CPU</p>
				</li>
				<li>
					<i class="fas fa-info"></i>
					<p>System Info</p>
				</li>
				<li>
					<i class="fas fa-cog"></i>
					<p>Settings</p>
				</li>
			</ul>
		</nav>

		<script src="js/tabs.js"></script>
		<script src="js/monitor.js"></script>
		<script src="js/settings.js"></script>
	</body>
</html>
